<!DOCTYPE html>
<html>
<head>
    <title>Map of Marseille</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="custom-popup" class="custom-popup">
        <h4>Lieu de la semaine 🍺</h4>
        <p>Cette semaine c'est le <b>Bar Des Amis</b> qui est à l'honneur<br>Ambiance chill entre amis : panisses délicieuses et couché de soleil</p>
        <button id="bar-of-week"><b>Découvrir 🍻</b></button>
    </div>
    <div id="trouve-button">
        <button id="trouve-un-bar"><b>Trouve un bar cool</b></button>
    </div>
    <div id="ajouter-button">
        <button id="ajoute-un-bar" onclick="toggleForm()"><b>Ajoute un lieu</b></button>
        <!-- This form will be used to submit new bars -->
        <div id="step-one-form" style="display: none;">
            <label for="place-search">Search for a location:</label><br>
            <input type="text" id="place-search" name="place-search">
            <button id="validate-search" onclick="validateSearch(); return false;"><b>Valider</b></button>
        </div>
        <form id="step-two-form" style="display: none;">
            <label for="place-name">Bar Name:</label><br>
            <input type="text" id="place-name" name="place-name"><br>
            <label for="place-description">Description:</label><br>
            <input type="text" id="place-description" name="place-description"><br>
            <label for="place-tags">Tags:</label><br>
            <input type="text" id="place-tags" name="place-tags"><br>
            <label for="place-lat">Latitude:</label><br>
            <input type="text" id="place-lat" name="place-lat"><br>
            <label for="place-lng">Longitude:</label><br>
            <input type="text" id="place-lng" name="place-lng"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="bord-de-mer-filtre-categorie">
        <label for="criteres"></label>
        <select name="critere" id="critere">
            <option value="bord_de_mer">Bord de mer 🌊</option>
            <option value="terrasse">Terrasse 🌞</option>
            <option value="animations">Animations 🎉</option>
        </select>
    </div>
    <div id="static-text">
        <h4>Découvre des bars cool à Marseille 🌴</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
